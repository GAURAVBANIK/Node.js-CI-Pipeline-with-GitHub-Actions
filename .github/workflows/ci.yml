name: node.js ci pipeline

on:
 push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install dependices
        run: npm install
        
      - name: run tests
        run: npm test 

      - name: run app
        run: npm start 
